<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header  bg-warning">
                <h4>Customer List</h4>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Name</th>
                            <th>Mobile</th>
                            <th>Email</th>
                            <th>City</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (item of customerArray; track $index) {
                            <tr>
                                <td>{{$index + 1}}</td>
                                <td>{{item.customerName}}</td>
                                <td>{{item.mobileNo}}</td>
                                <td>{{item.email}}</td>
                                <td>{{item.customerCity}}</td>
                                <td>
                                    <button class="btn btn-primary">Edit</button>
                                    <button class="btn btn-danger">Delete</button>
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>4
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header  bg-warning">
                <h4> New Customer Form</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-9">
                        <label for="">Name</label>
                        <input type="text" [(ngModel)]="customerObj.customerName" class="form-control" >
                    </div>
                    <div class="col-9">
                        <label for="">City</label>
                        <input type="text" [(ngModel)]="customerObj.customerCity" class="form-control" >
                    </div>
                    <div class="col-9">
                        <label for="">Mobile</label>
                        <input type="text" [(ngModel)]="customerObj.mobileNo" class="form-control" >
                    </div>
                    <div class="col-9">
                        <label for="">Email</label>
                        <input type="text" [(ngModel)]="customerObj.email" class="form-control" >
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6 text-center">
                        <button type="submit" class="btn btn-primary">Reset</button>
                    </div>
                    <div class="col-6 text-center">
                        <button type="submit" class="btn btn-success" (click)="onSaveCustomer()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
